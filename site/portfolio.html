<!-- Background generation -->
<!-- http://qrohlf.com/trianglify/ -->

<script type="text/javascript">    
    var t = new Trianglify(
        {
            bleed: 0,
            noiseIntensity: 0
        }
    );
    var firstWidth = document.body.clientWidth;
    var currentWidth = document.body.clientWidth;
    function redraw()
    {
        console.log("Drawing Trianglify background: "+document.body.clientWidth+"x"+height());
        var pattern = t.generate(document.body.clientWidth, height());
        //document.body.setAttribute("style", "background-image: "+pattern.dataUrl);
        document.body.style.backgroundImage = pattern.dataUrl;
    }
    function height() {
        return Math.max(
            document.body.scrollHeight, document.documentElement.scrollHeight,
            document.body.offsetHeight, document.documentElement.offsetHeight,
            document.body.clientHeight, document.documentElement.clientHeight
        );
    }
    window.onresize = function() {
        var newWidth = document.body.clientWidth;
        var difference = Math.abs(newWidth - currentWidth);
        var differenceFirst = Math.abs(newWidth - firstWidth);


        showResolution();
        showMode();
        cinnabar_link();

        if(difference > 100)
        {
            console.log("Enough of a window change has been made.");
            console.log("Difference from last change: "+difference+", original: "+differenceFirst);
            redraw();
            currentWidth = newWidth;
        }

    };

    function showResolution()
    {
        document.getElementById("resolution").innerHTML = (document.body.clientWidth+"x"+ height());
    } 
    function showMode()
    {
        document.getElementById("mode").innerHTML = cinnabar_getMode();
    }

    redraw();
    showResolution();
    showMode();


    var scroller = new AppScroll({
        toolbar: document.getElementById("MainNavbar"),
        scroller: document.getElementById("MainContentContainer")
    });

    scroller.on();


    $(function() {
        FastClick.attach(document.body);
    });


    $(document).ready(function () {
        $("[data-toggle=tooltip]").tooltip();
    });

</script>
