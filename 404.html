<html>

        <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-touch-icon-152x152.png">

        <link rel="icon" type="image/png" href="ico/favicon-196x196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="ico/favicon-160x160.png" sizes="160x160">

        <meta name="msapplication-TileColor" content="#c33333">
        <meta name="msapplication-TileImage" content="ico/mstile-144x144.png">
        
        
        <style>

            body {
                width: 100vw;
                height: 100vh;
                background: rgb(44, 44, 44);
                margin: 0;
                font-size: 16pt;
            }

            .table {
                width: 100vw;
                display: table;
            }

            #dinkelberg {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 85vw;
            }
            
            #dinkelbergwrap {
                display: inline-block;
            }
            
            .centerme {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }            

            #fourohfour {
                z-index: 10;
                text-align: center;
                color: rgb(240,240,240);
                padding: 10px;
            }

            .title {
                font-family: "Helvetica Neue", "Segoe UI", "Roboto", sans-serif;
                font-weight: bold;
                font-size: 1.5em;
            }
            .subtitle {
                font-family: "Helvetica Neue", "Segoe UI", "Roboto", sans-serif;
                font-weight: normal;
            }

            p {
                margin-top: 0;
            }

            @media only screen 
                and (min-device-width : 320px) 
                and (max-device-width : 480px)
                and (orientation : portrait) { 
                    #dinkelberg {max-width: 67.5vw;}
                }

            @media only screen 
                and (min-device-width : 320px) 
                and (max-device-width : 480px)
                and (orientation : landscape) { 
                    #dinkelberg {max-width: 25vw;}
                }

            @media only screen 
                and (min-device-width : 540px) 
                and (max-device-width : 960px) {
                    #dinkelberg {max-width: 25vw;}
                }

        </style>

    </head>
    <body>
        <div class="table">

            <div class="centerme">
                <div id="fourohfour">
                    <span class="title">404</span>
                    <p class="subtitle">The page you requested probably doesn't exist.</p>
                </div>
                <a id="dinkelbergwrap" href="http://en.wikipedia.org/wiki/HTTP_404"><img id="dinkelberg" src="img/404.png"></a>
            </div>

        </div>
    </body>
</html>
